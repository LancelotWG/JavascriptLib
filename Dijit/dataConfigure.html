<html>
    <head>
        <title>Register for Spam</title>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css" type="text/css"/>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dijit/themes/tundra/tundra.css" type="text/css"/>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true,parseOnLoad:true">
        </script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
			dojo.require("dojo.dom");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.Form");
            dojo.require("dijit.form.MultiSelect");
			dojo.require("dijit.form.RadioButton");
			dojo.require("dijit.form.ValidationTextBox");
			dojo.require("dijit.layout.ContentPane");
			dojo.ready(function(){
			var OSVersionApply = function(){
				alert(dijit.byId('busConfigureMutiSelect').get('value'));
			};
			var OSVersionAbolish = function(){
				alert(dijit.byId('busConfigureMutiSelect').get('value'));
			};
			})
        </script>
    </head>

    <body class="tundra" >
		<div style="width:350px;height:110px;float:left;">
			<div style="width:100%;height:60px;float:left;">
				<div style="width:100%;height:33%;float:left;">
					<input name="dataConfigureModel" value="0" checked="true" dojoType="dijit.form.RadioButton" onClick="changeModel">选择本地配置文件
				</div>
				<div style="width:100%;height:33%;float:right;">
					构件配置文件: <input id="dataConfigureName1" dojoType="dijit.form.ValidationTextBox" promptMessage="请输入Bus配置文件路径。" regExp="^.*?\.cfg$" required=true>
					<div id="dataConfigurePath1"></div>
				</div>
				<div style="width:100%;height:34%;float:right;">
					Config配置文件: <input id="dataConfigureName2" dojoType="dijit.form.ValidationTextBox" promptMessage="请输入Bus配置文件路径。" regExp="^.*?\.cfg$" required=true>
					<div id="dataConfigurePath2"></div>
				</div>
			</div>
			<div style="width:350px;height:20px;float:left;">
				<input name="dataConfigureModel" value="1" dojoType="dijit.form.RadioButton" onClick="changeModel">选择服务器模板中选择
			</div>	
			<div style="width:760px;height:30px;float:right;">
				<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="OSVersionAbolish"></button>
				<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="启动配置程序" iconClass="dijitNoIcon" onClick="OSVersionApply"></button>
			</div>	  
		</div>  
    </body>
</html>
