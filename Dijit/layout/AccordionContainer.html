<!doctype html>
<html><head>
    <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dijit/themes/tundra/tundra.css"/>
    <link href="http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <script
            type="text/javascript"
            src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
            djConfig="isDebug:true,parseOnLoad:true">
    </script>
    <script type="text/javascript">
        dojo.require("dojo.parser")
        dojo.require("dijit.layout.AccordionPane");
        dojo.require("dijit.Declaration");
        dojo.require("dijit.form.Button");
        dojo.require("dijit.layout.AccordionContainer");
        dojo.require("dijit.layout.ContentPane");

    </script>
    <title>AccordionContainer</title>
</head>

<body class="tundra" >
<div id="stack" dojoType="dijit.layout.AccordionContainer"
     style="width: 150px;height: 150px; margin: 5px;border: solid 1px;">
    <div dojoType="dijit.layout.AccordionPane" title="one">
        <p>One fish...</p>
    </div>
    <div dojoType="dijit.layout.AccordionPane" title="tow">
        <p>Tow fish...</p>
    </div>
    <div dojoType="dijit.layout.AccordionPane" title="red" closable="true">
        <p>Red fish...</p>
        <script type="dojo/method" event="onClose" args="evt">
            console.log("Closing",this.title);
            return true;
        </script>
    </div>
    <div dojoType="dijit.layout.AccordionPane" title="blue">
        Blue fish...
        <div dojoType="dijit.layout.ContentPane" href="/dojoStudy/Dijit/Slider.html" parseOnLoad="false" region="center"
             minSize=10 maxSize=100>
            Noting special going on here!
            <script type="dojo/method" event="onLoad">
            dojo.query("[dojoType]",this.domNode).forEach(function(x) {
                var _resource = dojo.attr(x, "dojoType");
                dojo.require(_resource);
                var _interval = setInterval(function () {
                    if (eval(_resource)) {
                        clearInterval(_interval);
                        dojo.parser.parse(x.parentNode);
                    }
                },100);
            });
        </script>
        </div>
    </div>
</div>
</body>
</html>
