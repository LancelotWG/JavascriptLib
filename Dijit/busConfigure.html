<html>
    <head>
        <title>Register for Spam</title>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css" type="text/css"/>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dijit/themes/tundra/tundra.css" type="text/css"/>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true,parseOnLoad:true">
        </script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
			dojo.require("dojo.dom");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.Form");
            dojo.require("dijit.form.MultiSelect");
			dojo.require("dijit.form.RadioButton");
			dojo.require("dijit.form.ValidationTextBox");
			dojo.require("dijit.layout.ContentPane");
			dojo.ready(function(){
			var busConfigureMutiSelect = dojo.byId('busConfigureMutiSelect');
			var n = 0;
			for(var i = 0;i < 10;i++){
				var c = window.document.createElement('option');
				c.innerHTML = i;
				c.value = n++;
				c.selected = true;
				busConfigureMutiSelect.appendChild(c);
			}
			var myMultiSelect = new dijit.form.MultiSelect({ name: 'mutil',style:"width:175px;height:300px;float:left;" }, busConfigureMutiSelect);
			myMultiSelect.startup();
			});
			var OSVersionApply = function(){
				alert(dijit.byId('busConfigureMutiSelect').get('value'));
			};
			var OSVersionAbolish = function(){
				alert(dijit.byId('busConfigureMutiSelect').get('value'));
			};
			var changeModel = function(event){
				switch(parseInt(event.target.value)){
					case 0:
						dijit.byId("busConfigureName").setDisabled(false);
						dijit.byId("busConfigureMutiSelect").setDisabled(true);
						break;
					case 1:
						dijit.byId("busConfigureName").setDisabled(true);;
						dijit.byId("busConfigureMutiSelect").setDisabled(false);
						break;
				}
			}
        </script>
    </head>

    <body class="tundra" >
		<div style="width:760px;height:370px;float:left;">
			<div style="width:760px;height:40px;float:left;">
				<div style="width:100%;height:50%;float:left;">
					<input name="busConfigureModel" value="0" checked="true" dojoType="dijit.form.RadioButton" onClick="changeModel">从本地选择
				</div>
				<div style="width:100%;height:50%;float:left;">
					文件名: <input id="busConfigureName" dojoType="dijit.form.ValidationTextBox" promptMessage="请输入Bus配置文件路径。" regExp="^.*?\.cfg$" required=true>
					<div id="busConfigurePath"></div>
				</div>
			</div>
			<div style="width:760px;height:330px;float:left;">
				<div style="width:760px;height:20px;float:left;">
					<input name="busConfigureModel" value="1" dojoType="dijit.form.RadioButton" onClick="changeModel">从服务器模板中选择
				</div>	
				<div style="width:180px;height:300px;float:left;">
					<select id="busConfigureMutiSelect" ></select>
				</div>
				<div id="busConfigureContentPane" style="width:575px;height:298px;float:right;border:1px solid rgb(169, 169, 169)" data-dojo-type="dijit.layout.ContentPane" data-dojo-props='region:"center"' align="left">
					<span>文件内容:</span>
					<pre name="fileContent" id="busConfigureContent" style="background-color:#ffffff;border:0px"></pre> 
				</div>
			</div>
			<div style="width:760px;height:40px;float:right;">
				<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="OSVersionAbolish"></button>
				<button style="float:right;margin-right:10px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="应用" iconClass="dijitNoIcon" onClick="OSVersionApply"></button>
			</div>
			  
		</div>  
    </body>
</html>
