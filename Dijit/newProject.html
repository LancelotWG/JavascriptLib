<html>
    <head>
        <title>Register for Spam</title>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css" type="text/css"/>
        <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dijit/themes/tundra/tundra.css" type="text/css"/>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true,parseOnLoad:true">
        </script>
        <script type="text/javascript">
            dojo.require("dojo.parser");
			dojo.require("dojo.dom");
            dojo.require("dijit.form.Button");
			dojo.require("dijit.form.ValidationTextBox");
        </script>	
    </head>

    <body class="tundra" >
		<div style="width:200px;height:110px;float:left">
			<div style="width:200px;height:20px;float:left;margin:5px;">
				<span style='float:left;'>工程名：</span>
				<input id="newProject" style='width:120px;float:left;' dojoType="dijit.form.ValidationTextBox" trim=true required=true value='process'
                              invalidMessage="Required."></input>
			</div>		
			<button style="float:right;margin:5px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="确定" iconClass="dijitNoIcon" onClick="ok()"></button>
			<button style="float:right;margin:5px;" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="取消" iconClass="dijitNoIcon" onClick="ok()"></button>
		</div> 
    </body>
</html>
