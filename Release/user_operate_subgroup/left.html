<!doctype html>
<html><head>
    <link rel="stylesheet" href="http://localhost/dojoStudy/js/dojo/dijit/themes/tundra/tundra.css"/>
    <link href="http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <script
            type="text/javascript"
            src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
            djConfig="isDebug:true,parseOnLoad:true">
    </script>
    <script type="text/javascript">
        dojo.require("dojo.parser")
        dojo.require("dijit.layout.AccordionPane");
        dojo.require("dijit.Declaration");
        dojo.require("dijit.form.Button");
        dojo.require("dijit.layout.AccordionContainer");
        dojo.require("dijit.layout.ContentPane");

    </script>
    <title>AccordionContainer</title>
</head>

<body >
<div dojoType="dijit.layout.AccordionContainer"
     style="border: solid 1px;">
    <div dojoType="dijit.layout.AccordionPane" title="one">
        <p>One fish...</p>
    </div>
    <div dojoType="dijit.layout.AccordionPane" title="tow">
        <p>Tow fish...</p>
    </div>
    <div dojoType="dijit.layout.AccordionPane" title="red" closable="true">
        <p>Red fish...</p>
        <script type="dojo/method" event="onClose" args="evt">
            console.log("Closing",this.title);
            return true;
        </script>
    </div>
</div>
</body>
</html>
