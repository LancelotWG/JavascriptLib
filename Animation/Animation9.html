<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation Station</title>
        <style type="text/css">
            @import "http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css";
            .box{
                width: 200px;
                height: 200px;
                margin: 5px;
                text-align: center;
				background:blue;
            }
        </style>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true">
        </script>
        <script type="text/javascript">
            dojo.require("dojo.fx");
            dojo.addOnLoad(function(){
                var box = dojo.byId("box");
                dojo.connect(box,"onclick",function(evt){
					var easing = function(x){
                        return x;
						}
                    var a1 = dojo.fx.slideTo(
                            {
                                node:box,
                                easing:easing,
                                top:"150",
                                left:"300",
                                duration:1000
                            }
                    );
                    var a2 = dojo.fx.slideTo(
                            {
                                node:box,
                                easing:easing,
                                top:"20",
                                left:"350",
                                duration:400
                            }
                    );
                    var a3 = dojo.fx.slideTo(
                            {
                                node:box,
                                easing:easing,
                                top:"350",
                                left:"400",
                                duration:800
                            }
                    );
                    dojo.fx.chain([a1,a2,a3]).play();
                });
            })
        </script>
    </head>

    <body>
        <div id="box" class="box">Slide Me</div>
    </body>
</html>
