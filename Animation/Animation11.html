<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation Station</title>
        <style type="text/css">
            @import "http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css";
            .box{
                width: 200px;
                height: 200px;
                margin: 5px;
                text-align: center;
				background:blue;
            }
        </style>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true">
        </script>
        <script type="text/javascript">
            dojo.require("dojo.fx");
            dojo.addOnLoad(function() {
                var box = dojo.byId("box");
                var t = new dojo.fx.Toggler({
                    node: box,
                    showDuration: 1000,
                    hideDuration: 1000
                })
                var visible = true;
                dojo.connect(box, "onclick", function (evt) {
                    if(visible){
                        t.hide();
                    }else{
                        t.show();
                    }
                    visible = !visible;
                });
            });
        </script>
    </head>

    <body>
        <div id="box" class="box">Slide Me</div>
    </body>
</html>
