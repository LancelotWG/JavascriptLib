<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fun with Animation!</title>
 <style type="text/css">
            @import "http://localhost/dojoStudy/js/dojo/dojo/resources/dojo.css";
            .box{
                width: 200px;
                height: 200px;
                margin: 5px;
                background: blue;
                text-align: center;
            }
        </style>
        <script
                type="text/javascript"
                src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js"
                djConfig="isDebug:true">
        </script>
        <script type="text/javascript" >
            dojo.addOnLoad(function(){
                var box = dojo.byId("box");
                dojo.connect(box,"onclick",function(evt){
                    var easingFunc = function(x){
						return Math.pow(x,10);
					}
					var anim = dojo.fadeOut({node:box,easing:easingFunc,duration:3000});
                    anim.play();
                });
            });
        </script>
    </head>

    <body>
        <div id="box" class="box">Fade Me Out</div>
    </body>
</html>
