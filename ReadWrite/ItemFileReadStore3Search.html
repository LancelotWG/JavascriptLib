<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fun with ItemFileReadStore!</title>
        <script type="text/javascript" src="http://localhost/dojoStudy/js/dojo/dojo/dojo.js" djConfig="isDebug:true"></script>
        <script type="text/javascript">
            dojo.require("dojo.data.ItemFileReadStore");
            //var coffeeStore;
            var spanishCoffeeItem;
            dojo.addOnLoad(function(){
                coffeeStore = new dojo.data.ItemFileReadStore({url:"/dojoStudy/resource/coffee.json"});

                coffeeStore.fetchItemByIdentity({
                    identity:"Cinnamon6",
                    onItem:function(item,request){
                        spanishCoffeeItem = item;
                    },
                    onError:function(item,request){

                    }
                });
                
                console.log(coffeeStore.getValue(spanishCoffeeItem,"description"));
                console.log(coffeeStore.getValue(spanishCoffeeItem,"name"));
                console.log(coffeeStore.getLabel(spanishCoffeeItem));
                console.log(coffeeStore.getIdentity(spanishCoffeeItem));
            });



        </script>
    </head>

    <body>
        <script type="text/javascript">
        </script>
    </body>
</html>
